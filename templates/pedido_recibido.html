{% extends 'base.html' %}

{% block titulo %}Hacer un pedido - Mielilusiones{% endblock %}

{% block contenido %}
<section class="formulario-pedido">
    <h1>Realizá tu pedido personalizado</h1>
    <form method="POST">
        <label for="nombre">Nombre del niño/a:</label>
        <input type="text" id="nombre" name="nombre" required>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>

        <label for="tematica">Temática:</label>
        <input type="text" id="tematica" name="tematica" required>

        <label for="combo">¿Qué combo querés?</label>
        <select id="combo" name="combo">
            <option value="10">Combo de 10</option>
            <option value="20">Combo de 20</option>
            <option value="30">Combo de 30</option>
        </select>

        <label for="mensaje">Mensaje o saludo de despedida:</label>
        <textarea id="mensaje" name="mensaje"></textarea>

        <button type="submit">Enviar pedido</button>
    </form>
</section>
{% endblock %}
