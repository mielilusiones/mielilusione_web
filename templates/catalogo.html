{% extends "base.html" %}

{% block contenido %}
<h2>Catálogo completo</h2>
<div class="catalogo">
  {% for producto in productos %}
    <div class="producto">
      <h3>{{ producto.nombre }}</h3>
      {% if producto.imagen %}
        <img src="{{ url_for('static', filename='img/' ~ producto.imagen) }}" alt="{{ producto.nombre }}" style="width: 100%;">
      {% endif %}
      <p><strong>Precio:</strong> ${{ producto.precio }}</p>
      <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
      <p>{{ producto.descripcion }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
